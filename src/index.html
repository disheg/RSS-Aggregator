<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>RSS Reader</title>
  </head>
  <body>
  <main>
    <div class="container">
      <form id="form-rss" method="post">
        <div class="form-group">
          <div class="row">
            <div class="col-sm">
              <label for="host">Host address</label>
            </div>
            <div class="col-sm">
              <input name="host" type="text" class="form-control" id="host" aria-describedby="hostHelp">
              <div class="feedback">
              </div>
            </div>
            <div class="col-sm">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
    </form>
    </div>
    <section class="container-fluid p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto feeds"></div>
      </div>
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto posts"></div>
      </div>
    </section>
  </main>
  </body>
</html>
