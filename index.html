<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>RSS Reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
  <main>
      <div class='modal fade' id='rssModal' tabindex='-1' role='dialog' aria-labelledby='modalLabel' aria-hidden='true'>
        <div class='modal-dialog' role='document'>
          <div class='modal-content'>
            <div class='modal-header'>
              <h5 class='modal-title' id='modalLabel'>
              </h5> 
              <button type='button' class='close' data-dismiss='modal' aria-label='Close'> <span aria-hidden='true'>&times;</span> </button>
            </div>
            <div id="modalDescription" class='modal-body'>
            </div>
            <div class='modal-footer'> 
              <a role='button' href="" target="_blank" class='btn btn-primary full-article'>Читать полностью</a>
              <button type='button' class='btn btn-secondary' data-dismiss='modal'>Закрыть</button> 
            </div>
          </div>
        </div>
      </div>
      <form id="form-rss" method="post">
        <div class="form-group">
          <div class="row">
            <div class="col-sm">
              <label for="host">Host address</label>
            </div>
            <div class="col-sm">
              <input name="host" type="text" class="form-control" id="host" aria-label="url" aria-describedby="hostHelp">
              <div class="feedback">
              </div>
            </div>
            <div class="col-sm">
              <button type="submit" class="btn btn-primary" aria-label="add">Submit</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <section class="container-fluid p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto feeds"></div>
      </div>
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto posts"></div>
      </div>
    </section>
  </main>
  </body>
</html>
